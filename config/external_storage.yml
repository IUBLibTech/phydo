development:
  external_uri_host: http://purl.dlib.indiana.edu/preserve/archive
  enabled: true
  host: http://localhost:8080/
  service: archive
test:
  external_uri_host: http://localhost/test/archive
  enabled: false
  host: http://localhost:8080/
  service: archive
production:
  external_uri_host: <%= Phydo.config[:external_storage][:uri_host] %>
  enabled: <%= Phydo.config[:external_storage][:enabled] || false %>
  host: <%= Phydo.config[:external_storage][:host] %>
  service: <%= Phydo.config[:external_storage][:service] %>
